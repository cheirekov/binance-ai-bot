version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    env_file: .env
    volumes:
      - ./data:/app/data
    ports:
      - '8788:8788'
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        VITE_API_URL: ${VITE_API_URL:-http://api:8788}
        VITE_CLIENT_KEY: ${VITE_CLIENT_KEY:-}
    depends_on:
      - api
    ports:
      - '4173:80'
    restart: unless-stopped
